<form novalidate [formGroup]="addInputToForm">

  <ion-list *ngIf='inputList.length'>
    <ion-item >
      <ion-label>Available inputs</ion-label>
      <ion-select formControlName="inputId" placeholder="Select input..." cancelText="Dismiss">
        <ion-select-option *ngFor="let input of inputList" [value]="input.id_input">{{input.label_input}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button style="margin: 2px 20px;" expand="block" (click)='addInput()' [disabled]="isDisabled">Add input</ion-button>
  </ion-list>
  
  <ion-item *ngIf='!inputList.length'>
    <ion-text>There are no existing inputs. Please create one.</ion-text>
  </ion-item>
  

</form>

<app-add-input (refreshInputs)='getInputs()'></app-add-input>
