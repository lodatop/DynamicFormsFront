<ion-header>
  <ion-toolbar color=primary>
    <ion-grid style="padding: 0;">
      <ion-row class="ion-align-items-center">
        <ion-col size="10" size-lg style="padding: 0; margin: 0;">
          <ion-title>Menus</ion-title>
        </ion-col>
        <ion-col size="2" size-lg *ngIf="userIsAdm">
          <ion-icon 
            (click)="goToAddMenu()"
            name="add-outline" 
            style="font-size:40px">
          </ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-menu-items></app-menu-items>
</ion-content>
